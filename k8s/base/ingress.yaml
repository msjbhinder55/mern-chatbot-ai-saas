apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
    - host: mern-chatbot-ai-saas.example.com
      http:
        paths:
          - path: /
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            backend:
              service:
                name: backend
                port:
                  number: 5000
