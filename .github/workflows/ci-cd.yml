name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}/mern-chatbot-ai-saas

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install
        working-directory: ./${{ matrix.component }}

      - name: Run Tests
        run: npm test
        working-directory: ./${{ matrix.component }}

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_PREFIX }}-backend ./backend
          docker push ${{ env.DOCKER_IMAGE_PREFIX }}-backend

      - name: Build and Push Frontend
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_PREFIX }}-frontend ./frontend
          docker push ${{ env.DOCKER_IMAGE_PREFIX }}-frontend

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  deploy-istio:
  needs: [push-images]
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
    - name: Install istioctl
      run: |
        curl -L https://istio.io/downloadIstio | sh -
        echo "$(pwd)/istio-*/bin" >> $GITHUB_PATH
    - name: Deploy Istio configs
      run: |
        kubectl apply -f k8s/istio/
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

        argocd-sync:
  needs: [push-images]
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Install Argo CD CLI
      run: |
        curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
        sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
        rm argocd-linux-amd64
    - name: Sync Application
      run: |
        argocd login ${{ secrets.ARGOCD_SERVER }} --username admin --password ${{ secrets.ARGOCD_PASSWORD }} --insecure
        argocd app sync mern-chatbot-prod
        argocd app wait mern-chatbot-prod --health
      env:
        ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
