name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          docker --version

      - name: Build and run Docker containers
        run: docker-compose up -d --build

      - name: Run backend tests
        run: |
          docker exec $(docker ps -qf "name=backend") npm test
